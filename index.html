<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SPA Pong - ft_transcendence</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div id="login-view" class="view">
		<div class="menu-content">
			<h2>Bem-vindo ao Pong</h2>
			<p class="subtitle">Faça login para continuar ou entre como visitante.</p>

			<button id="loginGuestButton" class="cta-button">Entrar como Visitante</button>
		</div>
	</div>

	<div id="dashboard-view" class="view hidden">
		<div class="dashboard-content">
			<h1>Olá, <span id="dashboard-username">Visitante</span>!</h1>
			<p>Bem-vindo ao seu dashboard.</p>

			<button id="playGameButton" class="cta-button">Jogar Agora!</button>

			<h3>Seu Histórico de Partidas (Sessão)</h3>
			<ul id="match-history-list">
				<li>(Nenhuma partida jogada ainda)</li>
			</ul>
		</div>
	</div>

	<div id="game-view" class="view hidden">
		<div id="gameContainer">
			<div id="gameHeader">
				<h1>PONG</h1>
				<div id="score">
					<span id="player1Score">0</span> - <span id="player2Score">0</span>
				</div>
			</div>
			<div id="gameArea">
				<canvas id="pongCanvas"></canvas>
			</div>
			<div id="gameControls">
				<div class="control-group">
					<h3>Player 1</h3>
					<p>W ⬆️ | S ⬇️</p>
				</div>
				<div class="control-group">
					<h3>Player 2</h3>
					<p>↑ ⬆️ | ↓ ⬇️</p>
				</div>
			</div>
			<button id="quitGameButton" class="quit-button">Sair da Partida</button>
		</div>
	</div>

	<script src="dist/main.js" type="module" defer></script>
</body>
</html>
